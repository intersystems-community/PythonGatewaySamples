      <div class="container">

         <div class="row">
            <div id="photo" class="col-md-4 order-md-2 mb-4">
               <h4 class="d-flex justify-content-between align-items-center mb-3">

               <ul class="list-group mb-3">
                  <li class="list-group-item d-flex justify-content-center lh-condensed">

            </div>
            <div class="col-md-8 order-md-1">
               <form>
                  <div class="row">

                        <h4 class="d-flex justify-content-between align-items-center mb-3">

                        </h4>
                        <input onchange="previewFile(this);"  type="file" class="form-control" name="file" id="file" placeholder="" value="" required>

                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="fun()">Upload</button>
               </form>

         <div class="row">

         </div>
         <div id="resultsAll">
            <div id="results" class="row">
               <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">

                  </div>
               </div>
            </div>
            <div id="results" class="row">
               <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">

                  </div>

                  </div>

            </div>

      </div>
      <script type="text/javascript">
         function previewFile(input) {
         
           var file = $("#file").get(0).files[0];
           if (file) {
             var reader = new FileReader();
             reader.onload = function() {
               $("#preview").attr("src", reader.result);
             }
             reader.readAsDataURL(file);
           }
         }
         
         $(document).ready(function(){
             previewFile($('#file'));
             $('#resultsAll').hide();
         });
         
         	
         function fun() {
                 $("form").submit(function(evt) {
                 evt.preventDefault();
                 var formData = new FormData($(this)[0]);
         
                 $.ajax({
                       url: '/cam/imgUpload',
                       type: 'POST',
                       data: formData,
                       //async: false,
                       cache: false,
                       contentType: false,
                       enctype: 'multipart/form-data',
                       processData: false,
         
                       success: function(response) {
                           document.getElementById("img0").src = response.image0;
                           document.getElementById("img1").src = response.image1;
                           document.getElementById("img2").src = response.image2;
                           document.getElementById("img3").src = response.image3;
                           document.getElementById("img4").src = response.image4;
                           document.getElementById("img5").src = response.image5;
                           document.getElementById("img6").src = response.image6;
                           document.getElementById("img7").src = response.image7;
                           document.getElementById("img8").src = response.image8;
                           $('#resultsAll').show();  
                       		 }
                    		});
                    return false;
                  })};
      </script>
