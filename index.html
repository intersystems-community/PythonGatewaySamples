<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MLToolkit Experience Lab</title>
  <link href="united.min.css" rel="stylesheet">
  <style>
h1 {
  text-align: center;
}

h1, h2 {
  margin-top: 40px;
  margin-bottom: 20px;
}

h3 {
  margin-top: 30px;
  margin-bottom: 20px;
}
</style>
</head>
<body>
  <div id="content" style="width: 80%; margin: 0 auto;"></div>
  <script src="marked.min.js"></script>
  <script>
  switch (navigator.language) {
  case 'ru-RU':
    var lang = 'RU';
    break;
  default:
     var lang = '';
}
  
  xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        document.getElementById("content").innerHTML = marked(xmlhttp.responseText);
        document.querySelectorAll("a").forEach(function(a) { if (a.attributes['href'].value[0] != '#') {a.target = "_blank"; }}); // Open links on new page.
    }
  }
  xmlhttp.open("GET", "Engine"+ lang + ".md", true);
  xmlhttp.send(); 
  </script>
</body>
</html>
